tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              validate:
                - required
          -
            handle: content
            field:
              type: markdown
              localizable: true
          -
            handle: gender
            field:
              options:
                boys: Boys
                girls: Girls
              inline: false
              cast_booleans: false
              type: radio
              display: Gender
              icon: radio
              width: 50
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: team
            field:
              options:
                freshman: Freshman
                jv: JV
                varsity: Varsity
