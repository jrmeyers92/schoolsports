              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: sport
            field:
              options:
                baseball: Baseball
                basketball: Basketball
                cross_country: 'Cross Country'
                field_hockey: 'Field Hockey'
                golf: Golf
                soccer: Soccer
                lacrosse: Lacrosse
              inline: false
